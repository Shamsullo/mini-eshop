{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		.form_container {
			margin-top: 20px;
		}

		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}

	</style>

</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="padding-top: 5%; width: 70%;">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Account Registration</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="" style="width: 80%;">
						{% csrf_token %}
						{{form}}

						<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-success" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>

				{{form.errors}}

				<div class="d-flex justify-content-center links mt-3">
					Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
				</div>

			</div>
		</div>
	</div>
	<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		console.log(form_fields)
		form_fields[2].placeholder='Name..';
		form_fields[3].placeholder='Username..';
		form_fields[4].placeholder='Email..';
		form_fields[5].placeholder='Phone number..';
		form_fields[6].placeholder='Enter password...';
		form_fields[7].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += 'form-control'
		}
	</script>
</body>
{% endblock content %}
